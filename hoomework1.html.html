<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let x = prompt('Please give me a number between 0-99');
        if(x >= 0 )
            if (x < 10) {
        
            document.write('ONE DIGIT')
        }
        else if(x <= 99){
            document.write('TWO DIGITS')
        }
        else{
            document.write('The selected number is out of range')
        }

        let y = prompt('Please give me a number between 0-1000');
        if(y >= 0 )
            if (y < 10) {
        
            document.write('ONE DIGIT')
        }

        else if(y <= 99){
            document.write('TWO DIGITS')
        }

        else if(x <= 999){
            document.write('THREE DIGITS')
        }

        else if(x == 1000){
            document.write('FOUR DIGITS')
        }

        else{
            document.write('The selected number is out of range')
        }

    


    </script>
</body>
</html>
